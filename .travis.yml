language: node_js
node_js:
  - '10.4.1'
  - '10'
cache:
  yarn: true
  directories:
  - node_modules
script: skip
deploy:
  - provider: npm
    email: iturgeon+npm2@gmail.com
    node_js: '10.4.1'
    script: skip
    before_deploy:
      - cd packages/app/obojobo-express
      - yarn build
    after_deploy:
      - cd ../../..
    on:
      tags: true
      # only matches when a semver tag is found
      condition: $TRAVIS_TAG =~ ^v[0-9]+\.[0-9]+\.[0-9]+$
    api_key:
      secure: ""
